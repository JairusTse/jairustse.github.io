# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:  JairusTse的技术博客
subtitle: 公众号：JairusTse的日常，一起撸代码，跑步，读书
name: JairusTse
email: JairusTse@163.com
description: 本站是JairusTse的技术博客。
keywords: Android,flutter,Python,Scrapy,MongoDB,爬虫,数据分析,架构,开发者,编程,代码,开源,IT技术博客
encoding: "utf-8"
favicon: favicon.ico 

repository: JairusTse/jairustse.github.io
github_url: https://github.com/JairusTse
url: https://jairustse.github.io

baidu_analysis: xxxx(换成自己的)

## Gem
plugins:
  - jekyll-paginate
  - jekyll-geo-pattern
  - rouge
  - kramdown
  - jekyll-github-metadata
  - jekyll-octicons
  
# Build settings
markdown: kramdown
highlighter: rouge
lsi:         false
excerpt_separator: "\n\n"

source:      .
destination: ./_site

quiet:    false
defaults: []

kramdown:
  input: GFM
  enable_coderay: true
  syntax_highlighter: rouge

syntax_highlighter_opts:
   coderay_line_numbers:  nil

# Pagination
paginate: 10
paginate_path: 'page:num'

